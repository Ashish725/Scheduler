{% extends 'base.html' %}
{% block body %}
<body>
    
    <div class="container my-3">
        <h2>Update your Work</h2>
        <form action="/update/{{allwork.sno}}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" id="title" value="{{allwork.title}}" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Discription</label>
                <input type="text" class="form-control" name="desc" value="{{allwork.desc}}" id="desc">
            </div>
            <button type="submit" class="btn btn-dark">update</button>
        </form>
    </div>
     

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
{% endblock body %}
